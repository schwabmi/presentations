<!DOCTYPE html>
<html>
<head>
<style>
  .timeline {
    position: relative;
    max-width: 900px;
    margin: 0 auto;
  }

  .timeline::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 3px;
    background-color: #2196F3;
    top: 20px;
    left: 0;
  }

  .container {
    padding: 10px 40px;
    position: relative;
    background-color: inherit;
    width: 50%;
  }

  .left {
    left: 0;
  }

  .right {
    left: 50%;
  }

  .left::before {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    border-right: 15px solid #2196F3;
    top: 15px;
    left: 100%;
    z-index: 1;
  }

  .right::before {
    content: '';
    position: absolute;
    width: 0;
    height: 0;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    border-left: 15px solid #2196F3;
    top: 15px;
    left: -15px;
    z-index: 1;
  }

  .content {
    padding: 20px;
    background-color: #2196F3;
    position: relative;
    border-radius: 6px;
  }

  .date {
    font-weight: bold;
  }

  .title {
    margin-top: 10px;
    font-weight: bold;
  }

  .text {
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="timeline">
  <div class="container left">
    <div class="content">
      <span class="date">2020</span>
      <p class="title">Paper 1</p>
      <p class="text">Author(s): John Doe, Jane Smith</p>
    </div>
  </div>
  <div class="container right">
    <div class="content">
      <span class="date">2021</span>
      <p class="title">Paper 2</p>
      <p class="text">Author(s): Alice Johnson, Bob Brown</p>
    </div>
  </div>
  <!-- Add more containers for more papers -->
</div>

</body>
</html>
